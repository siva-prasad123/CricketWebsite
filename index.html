<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiva Cric Updates</title>
    <style>
        /* CSS styles for Shiva Cric Updates website */

/* Body styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Main content styles */
main {
    padding: 20px;
}

/* Match updates container styles */
#match-updates {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
}

/* Match updates item styles */
#match-updates h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

#match-updates p {
    margin: 5px 0;
}

/* Responsive styles */
@media only screen and (max-width: 600px) {
    header {
        font-size: 18px;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Shiva Cric Updates</h1>
    </header>
    <main>
        <!-- Match updates will be displayed here -->
        <div id="match-updates"></div>
         <script> 
    // Fetch match updates from the server
fetch('/api/match-updates')
    .then(response => response.json())
    .then(data => {
        // Update the HTML content with match updates
        const matchUpdatesDiv = document.getElementById('match-updates');
        matchUpdatesDiv.innerHTML = `
            <h2>${data.tournament}</h2>
            <p><strong>Pitch Report:</strong> ${data.pitch_report}</p>
            <p><strong>Probability:</strong> ${data.probability}</p>
            <p><strong>Score:</strong> ${data.score}</p>
            <p><strong>Wickets:</strong> ${data.wickets}</p>
            <p><strong>Current Players:</strong> ${data.current_players.join(', ')}</p>
            <p><strong>Bowler:</strong> ${data.bowler}</p>
            <p><strong>Target:</strong> ${data.target}</p>
        `;
    })
    .catch(error => console.error('Error fetching match updates:', error));
    </script>
    </main>
</body>
</html>
